type User {
    id: ID!
    email: String!
    countries: [String]
}

type Query {
    getUserById(id: ID!): User
    getUserByEmail(email: String!): User
}

type Mutation {
    createUser(email: String!, password: String!): User
    addUserCountry(userId: ID!, countryName: String!): User
    createToken(username: String!, password: String!): String
}

schema {
    query: Query
    mutation: Mutation
}
